{% extends '_base.html' %}

{% block content %}

<h2>{{ date }}</h2>

<div class="row">
    <div class="col-md-6">
        <ol>
            {% for word in briefing.words|dictsort(false, 'value')|reverse %}
            <li>{{ word[0] }} = {{ word[1] }}</li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
